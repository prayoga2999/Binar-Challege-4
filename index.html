<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./stylesheets.css" />
    <title>SUIT (Rock Paper Sissors)</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="sectiongame bg-primary vh-100">
      <div class="container justify-content-center">
        <div class="row">
          <div class="col text-player justify-content-start d-flex align-content-center pt-5">You</div>
          <div class="col text-player justify-content-center d-flex pt-5">Computer</div>
        </div>
        <div class="row pt-5 choices">
          <div class="col selection choice" id="r"><img src="./assets/batu.png" width="200px" height="200px" alt="" /></div>
          <div class="col"></div>
          <div class="col selection"><img src="./assets/batu.png" width="200px" height="200px" alt="" /></div>
        </div>
        <div class="row pt-5 choices">
          <div class="col selection choice" id="p"><img src="./assets/kertas.png" width="200px" height="200px" alt="" /></div>
          <div class="col versus">VS</div>
          <div class="col selection"><img src="./assets/kertas.png" width="200px" height="200px" alt="" /></div>
        </div>
        <div class="row pt-5 choices">
          <div class="col selection choice" id="s"><img src="./assets/gunting.png" width="200px" height="200px" alt="" /></div>
          <div class="col"></div>
          <div class="col selection"><img src="./assets/gunting.png" width="200px" height="200px" alt="" /></div>
        <!-- </div>
        <button id="reset-btn" class="bg-primary"><img src="./assets/refresh.png" alt="" width="50px" height="50px" /></button>
      </div> -->
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
